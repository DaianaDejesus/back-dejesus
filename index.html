<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1
        style="color:rgb(252, 123, 226); display: flex ;flex-direction: column;justify-content:center;align-items: center;;">
        Productos
    </h1>
    <form action="api/productos" method="POST"
        style="display:flex;flex-direction: column;justify-content:center;align-items: center; margin: 0 auto;gap:12px;">

        <label for="title" style="font-weight: 600;">Producto</label>
        <input type="text" name="title" placeholder="Producto"
            style="padding:12px; border-radius: 15px; color:rgb(255, 0, 162); width:300px;" />
        <label for="price" style="font-weight: 600;">Precio</label>
        <input type="number" name="price" placeholder="Precio" style="padding:12px; border-radius: 15px; color:rgb(255, 0, 208);width:300px;" />
        <input type="submit" value="Send"style='width: 100px;padding:10px ;border-radius:20px; background-color: green; color: white; font-weight:600'/>

    </form>
</body>

</html>
